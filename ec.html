<!doctype html>
<html>
<head>
    
    <meta charset = "utf-8">
    <title>switch</title>
    
    <script language = "javascript">
        
        function switched() 
        {
            var user_input;
            var switch_button = document.getElementById("button").value;
            var txt_side;
            
            if (switch_button == "-->")
            {
                user_input = document.getElementById("text1").value;
                txt_side = true; //left side
            } 
            else 
            {
                txt_side = false; //right side
                user_input = document.getElementById("text2").value;
            }
            
            if(user_input.match(/\S/)) 
            {
                
                if (txt_side) 
                {    
                    document.getElementById("text2").value = user_input;
                    document.getElementById("button").value = "<--";
                    document.getElementById("text1").value = "";   
                } 
                else 
                {    
                    document.getElementById("text1").value = user_input;
                    document.getElementById("button").value = "-->";
                    document.getElementById("text2").value = "";
                    
                }
            }
        }
        
    </script>
    
</head>

<body style="background-color: #F8F6F2; 
             font-family: didot; 
             margin-left: 30px;
             margin-right: 30px;
             margin-top: 30px;">
    
    <p style = "font-size: 30px">type something and see it go from one side to the other!!!</p>

    <form>
        <input name = "text1" id = "text1" type = "text">
        <input id = "button" type = "button" value = "-->" 
               onclick = "switched()" style = "font-family = arial">
        <input name = "text2" id = "text2" type = "text">
    </form>
    
            
    

</body>
</html>
